<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <a href='./index.html'>Regresar</a>
        <label for="Palabra">
            Palabra clave
            <input name='Palabra' placeholder="Ingrese palabra clave"/>
        </label>
        <label for="Autor">
            Autor
            <input name='Autor' placeholder="Ingrese nombre del autor"/>
        </label>
        <input type='number'/>
        <input type='date'/>
        <input type='email'/>
        <input type='password' />
        <input type='checkbox' />
        <input type='radio' />
        <input type='files' />
        <button type="submit" style="background-color:rgb(255, 111, 0); color:black" >Enviar datos</button>>
        <button type="reset">Resetear datos</button>>

    </form>
</body>
</html>
